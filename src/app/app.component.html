<div class="body">
    <app-header></app-header>
    <app-auth *ngIf="!loggedIn"></app-auth>
    <ng-container *ngIf="loggedIn">
        <app-menu *ngIf="!shuffleRequest" (shuffleRequested)="onShuffleRequested($event)"></app-menu>
        <app-output *ngIf="shuffleRequest" [songs]="songs" [total]="requestTotalSongs()" (menuRequested)="onMenuRequested()"></app-output>
    </ng-container>
    <app-footer></app-footer>
</div>
