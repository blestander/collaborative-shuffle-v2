<div class="main-box">
    <h2>Results</h2>
    <progress [value]="songs.length" [max]="total">{{songs.length/total | percent}}</progress>
    <div class="song-list">
        <ng-container *ngFor="let song of songs">
            <img [src]="getImageSrc(song)" />
            <div class="song-info">
                <p>{{getTitle(song)}}</p>
                <p>{{getArtists(song).join(', ')}}</p>
                <p *ngIf="getUsername(song) as username">Added by {{username}}</p>
            </div>
        </ng-container>
    </div>
    <button (click)="onGoBack()">Go Back</button>
</div>
